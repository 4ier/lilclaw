name: Build & Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Check version not already released
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if gh release view "$TAG" &>/dev/null; then
            echo "::error::Release $TAG already exists. Bump versionName in build.gradle.kts before pushing."
            exit 1
          fi

      - name: Download rootfs layers
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p app/src/main/assets/rootfs
          gh release download layers-v3 --pattern "*.tar.gz" --dir /tmp/layers
          # Rename to .bin to prevent AAPT decompression
          for f in /tmp/layers/*.tar.gz; do
            cp "$f" "app/src/main/assets/rootfs/$(basename "$f").bin"
          done
          echo "=== Bundled assets ==="
          ls -lh app/src/main/assets/rootfs/

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Run tests
        run: ./gradlew testDebugUnitTest

      - name: Verify APK
        run: bash scripts/verify-apk.sh

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          APK=$(ls app/build/outputs/apk/debug/lilclaw-v*.apk | head -1)
          APK_SIZE=$(du -h "$APK" | cut -f1)
          
          gh release create "$TAG" "$APK" \
            --title "$TAG" \
            --generate-notes
